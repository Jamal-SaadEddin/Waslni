  <style>
    body {
      background-image: url('../../Frontend/images/clienthomepage/homepage.webp');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 100% 100%;
    }

  </style>

  <script>
    window.onload = function getData() {
      fetch('https://waslni.azurewebsites.net/show_all_order')
        .then((response) => {
          response.json().then((data) => {
            console.log(data)
            for (let i = 0; i < data.length; i++) {
              myData.innerHTML +=
                "<tr><td>" + data[i].id + "</td>" +
                "<td align='center'>" + data[i].CompanyId + "</td>" +
                "<td>" + data[i].OfferId + "</td>" +
                "<td>" + data[i].Status + "</td> " +
                "<td>" + data[i].Size + "</td> " +
                "<td>" + data[i].Description + "</td> " +
                "<td>$" + data[i].OrderPrice + "</td> " +
                "<td>" + data[i].Start_Point_Location + "</td> " +
                "<td>" + data[i].End_Point_Location + "</td> " +
                "<td>" + data[i].Street + "</td> " +
                "<td>" + data[i].postalCode + "</td> " +
                "<td>" + data[i].dateOfRequest + "</td>"
              "</tr>";
            }
          })
        })
        .catch(err => console.error(err));
    }

    function hrefToRequestPage() {
      location.href = "request.html";
    }
  </script>

              <th id="p1">ID</th>
              <th id="p1">Company Id</th>
              <th id="p1">Offer Id</th>
              <th id="p1">Status</th>
