<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="../css/details.css">
  <title>Waslni - Offers Of Company</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/2dd8fb4b0b.js" crossorigin="anonymous"></script>
  <link rel="icon" href="../images/WaslniLogo.png" type="image/x-icon">
</head>

<body onload="showOffers()">
  <script>
    function showOffers() {
      const offersRows = localStorage.getItem("offersRows");
      document.getElementById("offersTable").innerHTML = offersRows;
      localStorage.clear();
    }
  </script>
  <div class="container offersContainer" style="height: 500px; overflow: auto">
    <table class="table table-light">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Start City</th>
          <th scope="col">End City</th>
          <th scope="col">vehicle Size</th>
          <th scope="col">standard Price</th>
          <th scope="col">over head Price Express</th>
          <th scope="col">time Deliver Express</th>
          <th scope="col">over head Price Village</th>
        </tr>
      </thead>
      <tbody class="table-group-divider" id="offersTable">

      </tbody>
    </table>
  </div>
</body>

</html>
