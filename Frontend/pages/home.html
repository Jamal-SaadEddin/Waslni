  <script>
    window.onload = function getData() {
      fetch('https://waslni.azurewebsites.net/topRatedOffers')
        .then((response) => {
          response.json().then((data) => {
            console.log(data)
            for (let i = 0; i < data.length; i++) {
              myData.innerHTML +=
                "<tr><td>" + data[i].name + "</td>" +
                "<td align='right'>" + data[i].startCity + "</td>" +
                "<td align='right'>" + data[i].endCity + "</td>" +
                "<td align='right'>" + data[i].standardPrice + "</td> " +
                "<td align='right'>" + data[i].timeDeliverExpress + "</td>"
              "</tr>";
            }
          })
        })
        .catch(err => console.error(err));
    }

    function hrefToRequestPage() {
      location.href = "request.html";
    }
  </script>
